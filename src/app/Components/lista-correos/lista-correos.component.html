<table style="width: 100%; border: 1px solid black; text-align: center; text-align: center;">
    <tr>
        <th>Leído</th>
        <th>Emisor</th>
        <th>Titulo</th>
    </tr>
    <tr *ngFor="let correo of correos">
        <td>
            <div *ngIf="correo.leido">✓</div> 
            <div *ngIf="!correo.leido">X</div> 
        </td>
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
    </tr>
</table>
